{% extends "blog/base.html" %}
{% block content %}
<div class="container">
<h1>home</h1>
  <form method="get" action="{% url 'blog-home' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Search</button>
  </form>

  {% for biz in businesses %}
    <p>{{ biz.name }}</p>
    <p>{{ biz.rating }}</p>
  {% endfor %}


</div>
   
{% endblock content %}
